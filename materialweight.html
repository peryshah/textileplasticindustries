    <body>
        <main>
            <h2>Industrial Plastic Material Weight Calculator</h2>
            <label for="calculationType">Select Calculation Type:</label>
<select id="calculationType" onchange="toggleDimensions()">
  <option value="sheet">Sheet</option>
  <option value="round-bar">Round Bar</option>
</select>
<label for="material">Select Material:</label>
<select id="material">
  <option value="uhmwpe">UHMWPE</option>
  <option value="hdpe">HDPE</option>
  <option value="nylon">Nylon</option>
  <option value="teflon">Teflon</option>
</select>
<div id="sheet-dimensions">
  <label for="length">Length (mm):</label>
  <input type="number" id="length" min="0" required>
  <label for="width">Width (mm):</label>
  <input type="number" id="width" min="0" required>
  <label for="thickness">Thickness (mm):</label>
  <input type="number" id="thickness" min="0" required>
</div>
<div id="round-bar-dimensions" style="display:none;">
  <label for="diameter">Diameter (mm):</label>
  <input type="number" id="diameter" min="0" required>
  <label for="bar-length">Length (mm):</label>
  <input type="number" id="bar-length" min="0" required>
</div>
<button id="calculateButton">Calculate Weight</button>
<p id="result"></p>
        </main>
        <script>
            document.getElementById('calculateButton').addEventListener('click', calculateWeight);
            document.addEventListener('keydown', function(event) {
              if (event.key === 'Enter') {
                calculateWeight();
              }
            });
          
            function toggleDimensions() {
              const calculationType = document.getElementById('calculationType').value;
              if (calculationType === 'round-bar') {
                document.getElementById('sheet-dimensions').style.display = 'none';
                document.getElementById('round-bar-dimensions').style.display = 'block';
              } else {
                document.getElementById('sheet-dimensions').style.display = 'block';
                document.getElementById('round-bar-dimensions').style.display = 'none';
              }
            }
          
            function calculateWeight() {
              const calculationType = document.getElementById('calculationType').value;
              const material = document.getElementById('material').value;
              let weight;
              if (calculationType === 'sheet') {
                const length = parseFloat(document.getElementById('length').value);
                const width = parseFloat(document.getElementById('width').value);
                const thickness = parseFloat(document.getElementById('thickness').value);
                let density;
          
                switch(material) {
                  case 'uhmwpe':
                    density = 0.93; // Density of UHMWPE in g/cm^3
                    break;
                  case 'hdpe':
                    density = 0.96; // Density of HDPE in g/cm^3
                    break;
                  case 'nylon':
                    density = 1.15; // Density of Nylon in g/cm^3
                    break;
                  case 'teflon':
                    density = 2.15; // Density of Teflon in g/cm^3
                    break;
                  default:
                    break;
                }
          
                const volume = length * width * thickness; // Volume in mm^3
                weight = volume * density / 1000; // Weight in grams
              } else {
                const diameter = parseFloat(document.getElementById('diameter').value);
                const length = parseFloat(document.getElementById('bar-length').value);
                const radius = diameter / 2;
                const density = 0.93; // Density of UHMWPE in g/cm^3 (assumed for round bar)
                const volume = Math.PI * radius ** 2 * length; // Volume in mm^3
                weight = volume * density / 1000; // Weight in grams
              }
          
              document.getElementById('result').innerText = `Estimated Weight: ${weight.toFixed(2)} grams`;
            }
          </script>
